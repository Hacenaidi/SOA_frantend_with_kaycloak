<div class="container">
    <div class="card shadow mb-4">                   
      <div class="card-body"> 
        <table class="table table-striped">
          <tr> 
            <th>Id</th>
            <th>Nom</th>
            <th>Capacité</th>
            <th>Date Événement</th> 
          </tr>
          <tbody *ngFor="let evenement of evenements">
            <tr>
              <td>{{evenement.idEvenement}}</td>
              <td>{{evenement.nomEvenement}}</td>
              <td>{{evenement.capacite}}</td>
              <td>{{evenement.dateEvenement | date:'dd/MM/yyyy'}}</td>
            </tr>                                    
          </tbody>
        </table>
      </div>
    </div>
  </div>
